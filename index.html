<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display quotes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Quotes by famous people</h2>
		<button type="button" id="quoteBtn">Press to display a quote
		</button>
		<blockquote>
			<h2 id="quote">Quote</h2>
		</blockquote>
		<img id="image"></img>
		<h3 id="quoteAuthor">Author of the code</h3>
		
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
